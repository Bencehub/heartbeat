<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>heartbeat</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />

    <script src="../../../../build/heartbeat.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/prism.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/examples.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="drop-file" class="prompt">
      <div>
        <span id="instruction">Drop your MIDI file here</span>
        <form id="load-files" enctype="multipart/form-data">
          <div class="hidden">
            <!-- <input id="input-file" type="file" multiple="multiple"/> -->
            <input id="input-file" type="file" />
          </div>
          <input id="load" type="button" value="or press this button" />
        </form>
      </div>
    </div>
    <div id="loaded-midifile"></div>
    <input type="button" id="start" value="start" disabled />
    <input type="button" id="stop" value="stop" disabled />
    <form id="outputs">
      <div></div>
    </form>
    <pre class="line-numbers" data-src="main.js"></pre>
    <script src="../../../js/prism.js"></script>
  </body>
</html>
